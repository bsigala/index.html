    }

    }
    .tab-section p {
      line-height: 1.6;
    }
    iframe, img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }
  </style>

    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (prefersDark) {
      document.body.style.backgroundColor = "#111827";
      document.body.style.color = "#f9fafb";
      document.querySelectorAll('.tab-button').forEach(el => {
        el.style.borderColor = '#f9fafb';
        el.style.color = '#f9fafb';
      });
    }
  });
  </script>

    });

  <!-- Collapsible Sections -->
  <script>
   document.querySelectorAll('.tab-section').forEach(section => {
    const header = section.querySelector('h2');
    if (header) {
      const toggle = document.createElement('button');
      toggle.textContent = "▼";
      toggle.style.cssText = "margin-left: 10px; font-size: 0.7em;";
      toggle.onclick = () => {
        const isOpen = section.classList.toggle('collapsed');
        section.querySelectorAll('p, ol, ul, table, img, div:not(:first-child)').forEach(el => {
          el.style.display = isOpen ? 'none' : '';
        });
        toggle.textContent = isOpen ? "▶" : "▼";
      };
      header.appendChild(toggle);
    }
  });
  </script>
